<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <aside class="col-lg-3 bg-light">
        <h5 class="mt-1">Search for a City:</h5>
        <div class="form-inline form-group">
          <input class="form-control" type="text" id="search-value" />
          <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
        </div>
        <!--List group history-->
        <ul class="list-group history"></ul>
      </aside>
      <!--Today's weather info here-->
      <div class="col-lg-9" id="today">
        <div class="row">
          <article class="col" id="city-weather-info">
            <h1 id="city-name">City Name: </h1>
            <p id="humidity">Humidity: </p>
            <p id="wind-speed">Wind Speed: </p>
            <p id="UV-index">UV Index: </p>
          </article>
        </div>
        <!--Cards for 5 day forecast here-->
        <div class="col-lg-9">
          <div class="row">
            <div id="forecast" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
